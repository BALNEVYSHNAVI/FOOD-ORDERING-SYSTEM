<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-100 via-white to-teal-50">
  <div class="bg-white shadow-lg rounded-xl px-8 py-8 md:max-w-lg w-full mx-6">
    <!-- Header -->
    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800">
      Register Your Account
    </h2>
    <p class="mt-2 text-center text-gray-600">
      Already have an account? 
      <a href="/login" class="text-teal-500 font-semibold hover:underline">
        Sign In
      </a>
    </p>
    <div class="my-6 border-t border-gray-300"></div>

    <!-- Form -->
    <form (ngSubmit)="signUp()" class="space-y-6">
      <!-- Username Input -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          class="mt-1 px-4 py-3 w-full border rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          required
        />
      </div>

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="mt-1 px-4 py-3 w-full border rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          required
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="mt-1 px-4 py-3 w-full border rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          required
        />
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          [(ngModel)]="confirm_password"
          name="confirm_password"
          placeholder="Re-enter your password"
          class="mt-1 px-4 py-3 w-full border rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          required
        />
      </div>

      <!-- Role Selection -->
      <!-- <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <div class="flex items-center mt-2 space-x-4">
          <label class="flex items-center space-x-2">
            <input
              type="radio"
              [(ngModel)]="role"
              name="role"
              value="ADMIN"
              class="focus:ring-teal-500 focus:border-teal-500"
            />
            <span class="text-sm text-gray-800">Admin</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="radio"
              [(ngModel)]="role"
              name="role"
              value="USER"
              class="focus:ring-teal-500 focus:border-teal-500"
            />
            <span class="text-sm text-gray-800">User</span>
          </label>
        </div>
      </div> -->

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-teal-500 text-white py-3 px-6 rounded-lg font-semibold shadow hover:bg-teal-600 focus:ring-4 focus:ring-teal-300 focus:outline-none transition"
        [disabled]="isLoading"
      >
        Register
      </button>

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="text-center text-green-600 mt-4 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessages.message" class="text-center text-red-600 mt-4 text-sm">
        {{ errorMessages.message }}
      </div>
    </form>
  </div>
</div>
