<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
    <!-- Earnings Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Total Earnings</h2>
        <p class="text-xl font-bold text-gray-700">â‚¹{{ totalEarnings }}</p>
      </div>
  
      <!-- Active Orders Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Active Orders</h2>
        <div *ngIf="activeOrders.length === 0" class="text-gray-500">No active orders</div>
        <ul>
          <li *ngFor="let order of activeOrders" class="flex justify-between items-center py-2 border-b">
            <span>Order #{{ order.orderId }}</span>
            <span class="text-sm text-gray-500">{{ order.status }}</span>
          </li>
        </ul>
      </div>
  
      <!-- Popular Dishes Section -->
      <!-- <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Popular Dishes</h2>
        <ul>
          <li *ngFor="let dish of popularDishes" class="py-2 border-b">
            <span>{{ dish._id }} - {{ dish.totalQuantity }} Orders</span>
          </li>
        </ul>
      </div> -->
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Order ID</th>
          <th class="py-2 px-4 border-b">Customer</th>
          <th class="py-2 px-4 border-b">Status</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td class="py-2 px-4 border-b text-center">{{ order.orderId }}</td>
          <td class="py-2 px-4 border-b text-center">{{ order.userId.username }}</td>
          <td class="py-2 px-4 border-b text-center">{{ order.status }}</td>
          <td class="py-2 px-4 border-b text-center">
            <select
              class="border rounded p-2"
              [(ngModel)]="order.status"
              (change)="updateOrderStatus(order.orderId, order.status)"
            >
              <option value="Preparing">Preparing</option>
              <option value="Out for Delivery">Out for Delivery</option>
              <option value="Delivered">Delivered</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
