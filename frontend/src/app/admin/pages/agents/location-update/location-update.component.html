<div class="container mx-auto p-6">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Update Agent {{agentDetails.name}} location</h2>
      <form (ngSubmit)="updateLocation()" class="space-y-4">
        <div>
          <label for="location" class="block text-sm font-medium text-gray-900">Location (Latitude,Longitude)</label>
          <input
            type="text"
            id="location"
            [(ngModel)]="location"
            name="location"
            class="mt-1 py-2 px-3 block w-full rounded-md shadow-sm border-gray-400 bg-gray-50 focus:border-gray-800 focus:ring-gray-800"
          />
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:ring focus:ring-indigo-400"
        >
          Update Location
        </button>
      </form>
    </div>
  </div>
