<div class="container mx-auto p-6">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Leave Feedback</h2>
      <form (ngSubmit)="submitFeedback()" class="space-y-4">
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-900">Rating</label>
          <select
            id="rating"
            [(ngModel)]="feedback.rating"
            name="rating"
            class="mt-1 py-2 px-3 block w-full rounded-md shadow-sm border-gray-400 bg-gray-50 focus:border-gray-800 focus:ring-gray-800"
          >
            <option *ngFor="let rate of [1, 2, 3, 4, 5]" [value]="rate">{{ rate }} Star</option>
          </select>
        </div>
        <div>
          <label for="comments" class="block text-sm font-medium text-gray-900">Comments</label>
          <textarea
            id="comments"
            [(ngModel)]="feedback.comments"
            name="comments"
            class="mt-1 py-2 px-3 block w-full rounded-md shadow-sm border-gray-400 bg-gray-50 focus:border-gray-800 focus:ring-gray-800"
          ></textarea>
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:ring focus:ring-indigo-400"
        >
          Submit Feedback
        </button>
      </form>
    </div>
  </div>
